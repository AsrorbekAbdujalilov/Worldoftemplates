{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/formstylee.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

    <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
        <div class="form-container">
            <h1>Register</h1>
            <form class="form" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                {% endfor %}
                <button type="submit" class="submit-btn">Register</button>
            </form>

            <ul class="error-list">{{ form.errors }}</ul>
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}

            <p class="small-text">Already have an account? <a href="{% url 'Login' %}">Login</a></p>
        </div>
</body>
<script src="{% static 'js/particle.js' %}"></script>
</html>
