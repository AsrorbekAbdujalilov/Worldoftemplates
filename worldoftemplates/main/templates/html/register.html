{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/register.css' %}">

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center; 
    align-items: center;
    height: 100vh;
    background-image: url("{% static '/images/OIG4.jfif' %}");
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: center;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>REGISTER</h2>
            <form action="#" method="POST">
                
                {% csrf_token %}

                {% for forms in form %}
                    {{forms}}
                {% endfor %}

                <button type="submit" class="submit-btn">Register</button>
            </form>
                <ul style="color: red; font-size: 14px; font-family: 'Trebuchet MS', sans-serif; list-style: none; padding: 5px;">
                    {{ form.errors }}
                </ul>    
                <p style="margin: 5px;">If you already have an account, here <a href="{% url 'Login' %}">Login!</a></p>
        </div>
    </div>
</body>
</html>
