{% extends 'html/main.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
   <head>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Roboto:wght@700&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

      

      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
     
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <!-- font awesome -->
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--  -->
      <!-- owl stylesheets -->
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/home/owl.carousel.min.css' %}">
      <link rel="stylesoeet" href="{% static 'css/home/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

      <style>
         body{
            margin: 0;
            padding-top: 100px; /* Creates space above the background */
            background-image: url("{% static 'images/home/banner-bg.avif' %}");
            background-size: 100% 500px;
            background-repeat: no-repeat;
            background-position: top center; /* Positions at top (below the padding) */
            min-height: 100vh; /* Ensures body covers full viewport */
         }
         
         .relatedparagraph {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
         }

         .related {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
         }

         .related-presentations {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
         }

         .related-presentations:hover {
            transform: translateY(-10px);
         }

         .related-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
         }

         .relatedp-format {
            background-color: white;
            font-size: 16px;
            color: #333;
            border: none;
            padding: 8px 16px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
         }

         .relatedp-format:hover {
            background-color: #f0f0f0;
         }

         .slide-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
         }

         .slide-thumbnails {
            display: flex; /* Use flexbox for horizontal alignment */
            flex-wrap: wrap; /* Allow wrapping if necessary */
            justify-content: center; /* Center thumbnails horizontally */
            gap: 5px; /* Add spacing between thumbnails */
            margin: 10px 0; /* Add margin for spacing */
         }

         .slide-thumbnail {
            max-width: 11%; /* Very small thumbnails */
            height: auto; /* Maintain aspect ratio */
            margin: 0; /* Remove individual margins */
            cursor: pointer; /* Indicate that thumbnails are clickable */
            transition: transform 0.2s; /* Smooth hover effect */
         }

         .slide-thumbnail:hover {
            transform: scale(1.1); /* Slightly enlarge on hover for better UX */
         }

         .total {
            display: block;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.8);
            margin-top: 200px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 10px;
            border-radius: 10px;
         }

         .presentation-photo {
            max-width: 100%;
         }

         @media (max-width: 768px) {
         .slide-thumbnail {
            max-width: 40px; /* Smaller on mobile if needed */
         }
         .related-presentations {
            width: calc(50% - 20px);
         }
         }


         @media (max-width: 480px) {
         .related-presentations {
            width: 100%;
         }
         }
         .banner_taital {
            width: 100%;
            font-size: 60px;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Lexend Giga', sans-serif;
            margin-top: 10px;
         }

         .search-form {
            justify-content: center;
            display: flex;
            margin-bottom: 20px;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
         }

         .search-form input {
            width: 100%;
            padding: 10px 100px 10px 15px; /* Padding right for the button space */
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: 0.3s ease;
         }

         .search-form input:focus {
            border-color: #219ebc;
            box-shadow: 0 0 0 2px rgba(33, 158, 188, 0.2);
         }

         .search-form button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 20px;
            background: linear-gradient(45deg, #219ebc, #002fff);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.3s ease;
            height: 80%;
         }

         .search-form button:hover {
            background: linear-gradient(45deg, #002fff, #11c2ee);
         }


      </style>
   </head>
   <body>
      <!-- banner bg main start -->
      <form action="{% url 'related' %}" method="GET" class="search-form">
         <input type="text" name="search" placeholder="Search a template">
         <button type="submit">Search</button>
     </form>
     
         <!-- header section end -->
         <!-- banner section start -->
         <div class="banner_section layout_padding">
            <div class="container">
               <div id="my_slider" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                     <div class="carousel-item active">
                        <div class="row">
                           <div class="col-sm-12">
                              <h1 class="banner_taital">Get Start <br>with 
                                 <span style="color: #00167a;">
                                    WORLDOFTEMPLATES
                                 </span>
                              </h1>
                              
                           </div>
                        </div>
                     </div>
                     
                  </div>
                  
               </div>
            </div>
         </div>
         <!-- banner section end -->
      </div>
      <div class="total">
         {% for entry in tag_products %}
            <p class="relatedparagraph">{{ entry.typ.tag_name }}</p> <!-- Use entry.tag for the tag's name -->
            <div class="related">
               {% for product in entry.products %}
                  <a class="related-presentations" href="{% url 'Product' product.id %}">
                     <img class="related-photo" src="{{ product.image_preview }}" alt="Related {{ product.product_name }}">
                     <button class="relatedp-format">{{ product.product_name }}</button>
                  </a>
               {% endfor %}
            </div>
         {% endfor %}
      </div>

   </body>
</html>

{% endblock %}
