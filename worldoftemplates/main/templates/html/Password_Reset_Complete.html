<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <style>
        /* Background Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Card Styling */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Success Message */
        .message {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Image Styling */
        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Login Button */
        .login-button {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .login-button:hover {
            background: #ffdb4d;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .message {
                font-size: 20px;
            }
            .login-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">ðŸŽ‰ Your password has been successfully changed!</p>
        
        <div class="image-container">
            <img src="{% static 'Photos/Troubleshootbackground4.png' %}" alt="Success Image">
        </div>

        <a href="{% url 'L ogin' %}" class="login-button">Go to Login</a>
    </div>
</body>
</html>
