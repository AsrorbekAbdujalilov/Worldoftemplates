<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .center {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease-in-out;
    }

    .center:hover {
      transform: scale(1.02);
    }

    .troubleshootpara {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .placeholder {
      width: 100%;
      height: 45px;
      margin-bottom: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .placeholder:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .send-button {
      background: #ffcc00;
      color: #333;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .send-button:hover {
      background: #ffdb4d;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="center">
    <p class="troubleshootpara">Troubleshoot</p>
    {% if messages %}
      {% for message in messages %}
        <p style="color: #d4ffcc;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form action="{% url 'reset_password' %}" method="POST">
      {% csrf_token %}
      <input class="placeholder" type="email" name="email" placeholder="Enter your email" required>
      <button class="send-button" type="submit">Send Link</button>
    </form>
  </div>
</body>
</html>
