<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/css/formstylee.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</head>
<body>
  <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <div class="center">
    <h1>Enter Your Email</h1>
    {% if messages %}
      {% for message in messages %}
        <p style="color: #d4ffcc;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form class="form" action="{% url 'reset_password' %}" method="POST">
      {% csrf_token %}
      <input class="placeholder" type="email" name="email" placeholder="Enter your email" required>
      <button class="send-button" type="submit">Send Link</button>
    </form>
  </div>
</body>
<script src="{% static 'js/particle.js' %}"></script>
</html>
