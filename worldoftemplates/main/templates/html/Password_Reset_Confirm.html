<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .center {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease-in-out;
    }

    .center:hover {
      transform: scale(1.02);
    }

    .troubleshootpara {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .placeholder {
      width: 100%;
      height: 45px;
      margin-bottom: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .placeholder:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .send-button {
      background: #ffcc00;
      color: #333;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .send-button:hover {
      background: #ffdb4d;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <form method="POST" class="center">
    {% csrf_token %}
    <p class="troubleshootpara">Set New Password</p>
    <input class="placeholder" type="password" name="new_password1" placeholder="New password" required>
    <input class="placeholder" type="password" name="new_password2" placeholder="Confirm password" required>
    <button class="send-button" type="submit">Submit</button>
  </form>
</body>
</html>
