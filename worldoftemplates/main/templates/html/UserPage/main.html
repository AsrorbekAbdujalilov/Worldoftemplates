<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="upper-info">
        <div class="placeholder-image"></div>
        <button class="logout-btn">Log Out</button>
        <div class="profile-pic-container" id="profileUpload">
            <img src="logo.png" alt="Profile Picture" class="profile-pic" id="profilePic">
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="upper-info-text">
            <h2 id="fullName">Full Name</h2>
            <p id="userName">Username</p>
        </div>
    </div>

    <div class="info-container">
        <h1>Edit Profile</h1>
        <form>
            <label for="username">Username <span class="cooldot">*</span></label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="firstName">First Name <span class="cooldot">*</span></label>
            <input type="text" id="firstName" placeholder="First Name" required>

            <label for="lastName">Last Name <span class="cooldot">*</span></label>
            <input type="text" id="lastName" placeholder="Last Name" required>

            <label for="email">Email <span class="cooldot">*</span></label>
            <input type="email" id="email" placeholder="Email" required>
            
            <div class="button-group">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="reset" class="discard-btn">Discard Changes</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('profileUpload').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
