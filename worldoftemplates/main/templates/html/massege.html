{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding: 20px;">
    <div style="max-width: 500px; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); margin: 0 auto;">
        <h2 style="color: #023047;">Verify Your Email</h2>
        <p style="color: #333; font-size: 16px;">Hello, {{ user.username }}</p>
        <p style="color: #333; font-size: 16px;">Click the button below to verify your email:</p>
        <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" 
           style="display: inline-block; padding: 12px 18px; background: #219ebc; color: white; 
                  font-size: 18px; font-weight: bold; border-radius: 6px; text-decoration: none;">
            Verify Your Email
        </a>
        <p style="margin-top: 20px; font-size: 14px; color: #666;">If you didnâ€™t request this, please ignore this email.</p>
    </div>
</body>
</html>
{% endautoescape %}
