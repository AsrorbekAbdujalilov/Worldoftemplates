<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .center {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: transform 0.3s ease-in-out;
    }

    .center:hover {
      transform: scale(1.02);
    }

    .troubleshootpara {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .additional {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="center">
    <p class="troubleshootpara">Enter the Password</p>
    <p class="additional">
      Weâ€™ve sent a password to your email. Please check and enter it.

  </div>
</body>
</html>
