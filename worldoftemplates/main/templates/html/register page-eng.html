<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="register page.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>REGISTER</h2>
            <form action="#" method="POST">
                
                <input type="text" id="username" name="username" required placeholder="Username">
                
                <input type="text" id="first_name" name="first_name" required placeholder="First Name">

                <input type="text" id="last_name" name="last_name" required placeholder="Last Name">
                
                <input type="text" id="email" name="email" required placeholder="Email or a Phone Number">
                             
                <input type="password" id="password" name="password" required placeholder="Password">

                
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
