<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(Photos/Password\ photo.png);
      background-repeat: no-repeat;
      background-size: 100%;
    }

    .center {
      display: flex;
      flex-direction: column;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .troubleshootpara {
      font-size: 28px;
      font-weight: bold;
      color: #020747;
      margin-bottom: 10px;
    }

    .placeholder {
      width: 100%;
      height: 45px;
      margin-top: 12px;
      padding-left: 15px;
      border: 1px solid gray;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    .placeholder:focus {
      border-color: #2131bc;
      box-shadow: 0px 0px 5px rgba(33, 49, 188, 0.5);
    }

    .login {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .log {
      color: #2131bc;
      cursor: pointer;
      font-weight: bold;
    }

    .log:hover {
      text-decoration: underline;
    }

    .send-button {
      margin-top: 15px;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #020747, #2131bc);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .send-button:hover {
      background: linear-gradient(45deg, #2131bc, #020747);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="center">
    <p class="troubleshootpara">
      Set New Password
    </p>
    <input class="placeholder" type="password" placeholder="New password">
    <input class="placeholder" type="password" placeholder="Confirm password">
    <p class="login">
      Have an account? <span class="log">Log in</span>
    </p>
    <button class="send-button">
      Submit
    </button>
  </div>
</body>
</html>
