{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/formstyle1.css' %}">  
</head>
<body>
        <div class="form-container">
            <h1>ACTIVATE YOUR EMAIL</h1>
            <img src="{% static '/images/images.png' %}" class="imageoftemp" alt="ACTIVATE">
            <form class="main-form" action="#" method="POST">
                {% csrf_token %}
                    <input type="text" name="username" required placeholder="Name">
                    <input type="text" name="email" required placeholder="Email">

                <div>
                    <button type="submit" class="submit-btn">Resend</button>
                </div>
            </form>
            
            <div>
                {% for message in messages %}
                    <p style="color: rgb(255, 255, 255); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 20px">{{message}}</p>
                {% endfor %}
            </div>
        </div>
</body>
</html>
