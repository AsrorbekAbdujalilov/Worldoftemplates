{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>World of Templates</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    </head>
    <body>
        <div class="header">
            <div class="left-side">
                <img class="team-logo" src="images/cat-3.jfif">
                <p class="project-name">
                    World of Templates
                </p> 
            </div>
            <div class="right-side">
                
                <a href="{% url 'Home' %}" class="home">
                    Home
                </a>
                <a href="" class="product-type">
                    Product type
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'Logout' %}" class="login">
                    Logout
                </a>
                {% else %}
                <a href="{% url 'Login' %}" class="login">
                    Login
                </a>
                {% endif %}
                <a href="" class="register">
                    Contact
                </a>
                <a href="{% url 'About' %}" class="about-us">
                    About us
                </a>
                <a href="" class="home">
                    Profile
                </a>
            </div>
        </div>

    </body>
</html>
